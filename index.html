    <div id="toast">Email copied to clipboard!</div>
    <script>
    function copyEmailToClipboard(event) {
        event.preventDefault();
        const email = "nayyarrushaan@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
        showToast();
        }).catch(err => {
        console.error("Failed to copy email: ", err);
        });
    }

    function showToast() {
        const toast = document.getElementById("toast");
        
        toast.classList.add("show");
        toast.style.animation = "slideDownFade 0.4s ease forwards";

        setTimeout(() => {
        toast.style.animation = "slideUpFade 0.4s ease forwards";
        }, 1600);

        setTimeout(() => {
        toast.classList.remove("show");
        }, 2000);
    }
    </script>
    <script> // theme switch icon toggle
        const toggleBtn = document.getElementById('theme-toggle');
        const moonIcon = document.querySelector('.icon-moon');
        const sunIcon = document.querySelector('.icon-sun');

        toggleBtn.addEventListener('click', () => {
            moonIcon.classList.toggle('active');
            sunIcon.classList.toggle('active');
        });
    </script>
