    <div id="toast">Email copied to clipboard!</div>
    <script>
    function copyEmailToClipboard(event) {
        event.preventDefault();
        const email = "nayyarrushaan@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
        showToast();
        }).catch(err => {
        console.error("Failed to copy email: ", err);
        });
    }

    function showToast() {
        const toast = document.getElementById("toast");
        
        toast.classList.add("show");
        toast.style.animation = "slideDownFade 0.4s ease forwards";

        setTimeout(() => {
        toast.style.animation = "slideUpFade 0.4s ease forwards";
        }, 1600);

        setTimeout(() => {
        toast.classList.remove("show");
        }, 2000);
    }
    </script>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');

        function setTheme(mode) {
            if (mode === 'light') {
                body.classList.add('light-mode');
                moonIcon.classList.remove('active');
                sunIcon.classList.add('active');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                sunIcon.classList.remove('active');
                moonIcon.classList.add('active');
                localStorage.setItem('theme', 'dark');
            }
        }

        toggleBtn.addEventListener('click', () => {
            const current = body.classList.contains('light-mode') ? 'light' : 'dark';
            setTheme(current === 'light' ? 'dark' : 'light');
        });

        const saved = localStorage.getItem('theme');
        if (saved) setTheme(saved);
    </script>
